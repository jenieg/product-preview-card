<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <linkhref="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Gabrielle Essence Eau De Parfum</title>
    </head>

    <body>
        <section class="wrapper">
            <picture>
                <source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="Product Image">
            </picture>
            <div class="wrapper__text">
                <span class="type">perfume</span>
                <h1>Perfume Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous
                    interpretation composed by Olivier Polge, Perfumer-Creator for the House
                    of CHANEL.
                </p>
                <span class="price">$149.99</span>
                <span class="old-price">169.99</span>
                <button>Add to Cart</button>
            </div>
        </section>
    </body>
</html>
